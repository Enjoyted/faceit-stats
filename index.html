<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body ng-controller="controller">
	<form class="form-inline">
  		<label class="sr-only" for="faceit-nickname">Faceit nickname : </label> 
  		<div class="input-group">
  			<div class="input-group-addon">Nickname</div>
			<input class="form-control" ng-model="user.nickname" type="text" placeholder="ScreaM"/>
  		</div>
		<button type="submit" class="btn btn-success" ng-click="fetch(user)">Fetch stats</button>
	</form>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js" type="text/javascript"></script>
  	<script src="core.js"></script>
  	<!-- <script src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js" type="text/javascript"></script> -->
  </body>
</html>
